<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <title>AVTO 3 Game</title>
</head>
<body>
  <div class="app">
    <div class="hud" data-role="hud">
      <div><span>Уровень</span><strong class="level" data-ui="level">Старт</strong></div>
      <div><span>Тройки</span><strong class="triples" data-ui="triples">0</strong></div>
      <div><span>Таймер</span><strong class="timer" data-ui="timer">0</strong></div>
      <div class="message" data-ui="message"></div>
    </div>
    <div class="board" data-role="board"></div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
